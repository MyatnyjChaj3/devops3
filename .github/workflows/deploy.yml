name: Deploy Django App to Kubernetes

on:
  push:
    branches: [ main ]

env:
  REGISTRY: ghcr.io
  # Приводим имя репозитория к нижнему регистру автоматически в шагах,
  # но здесь зададим переменную для namespace
  K8S_NAMESPACE: django-app
  IMAGE_NAME: ${{ github.repository }}

jobs:
  # Тесты запускаем на облачных раннерах GitHub (экономим ресурсы своей VM)
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
      # Создаем пустой local_settings или заглушку, если нужно для тестов
      - name: Run tests
        env: 
          SECRET_KEY: "test_secret_key"
        run: |
          python manage.py test

  # Сборку тоже делаем в облаке
  build-and-push:
    needs: test
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    steps:
      - uses: actions/checkout@v4
      
      - name: Log in to the Container registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
      
      - name: Extract metadata (tags, labels) for Docker
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=sha,prefix={{branch}}-
            latest

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}

  # А вот деплой делаем на ТВОЕМ сервере
  deploy:
    needs: build-and-push
    runs-on: self-hosted  # <--- ВАЖНО: Указываем твой раннер
    steps:
      - uses: actions/checkout@v4
      
      - name: Install Kubectl (если вдруг нет на раннере)
        uses: azure/setup-kubectl@v3
        
      - name: Set up Kubeconfig
        uses: azure/k8s-set-context@v3
        with:
          kubeconfig: ${{ secrets.KUBE_CONFIG }}

      - name: Deploy to Kubernetes
        run: |
          # Применяем манифесты (ConfigMap, Service, Ingress, Migration Job и т.д.)
          kubectl apply -f k8s-manifests/ -n ${{ env.K8S_NAMESPACE }}
          
          # Формируем полное имя образа (важно привести к нижнему регистру, если ник в GitHub с большой буквы)
          FULL_IMAGE=$(echo ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:latest | tr '[:upper:]' '[:lower:]')
          
          # Обновляем образ в Deployment, чтобы подтянуть новую версию
          kubectl set image deployment/django-deployment django-app=$FULL_IMAGE -n ${{ env.K8S_NAMESPACE }}
          
          # Принудительно перезапускаем rollout, чтобы поды точно обновились
          kubectl rollout restart deployment/django-deployment -n ${{ env.K8S_NAMESPACE }}
          
          # Ждем окончания обновления
          kubectl rollout status deployment/django-deployment -n ${{ env.K8S_NAMESPACE }} --timeout=300s
          
          # Проверяем результат
          kubectl get pods -n ${{ env.K8S_NAMESPACE }}
